name: Build UI
on:
  push:
    branches: [develop]
    paths:
      - "flightpub-ui/**"
  pull_request:
    branches: [develop]
    paths:
      - "flightpub-ui/**"
jobs:
  build:
    env:
      CI: false
    name: check-ui
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.14.0"
          cache: "yarn"
          cache-dependency-path: "**/yarn.lock"
      - run: yarn install --frozen-lockfile
        working-directory: ./flightpub-ui
      - run: yarn build
        working-directory: ./flightpub-ui
